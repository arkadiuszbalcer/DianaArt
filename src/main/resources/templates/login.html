<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Popup</title>
  <script defer src="/scripts/login.js" th:src="@{/scripts/login.js}"></script>
  <link rel="stylesheet" href="../static/styles/login.css" th:href="@{/styles/login.css}">
</head>
<body>
<button id="openLoginBtn">Logowanie</button>

<div id="loginPopup" class="popup">
  <div class="popup-content">
    <span class="closeBtn">&times;</span>
    <h2>Logowanie</h2>
    <form th:action="@{/login}" method="post">
      <label for="username">Nazwa użytkownika:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Hasło:</label>
      <input type="password" id="password" name="password" required>

      <div class="button-container">
        <button type="submit">Zaloguj się</button>
        <button type="button" id="registerBtn">Zarejestruj się</button>
      </div>
    </form>
  </div>
</div>

<script src="/scripts/login.js" th:src="@{/scripts/login.js}"></script>
</body>
</html>
